<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
</head>

<body>
    <div class="w-screen h-screen p-5 bg-gray-900" >
        <!-- FORMULARIO -->
        <div  class="text-white mt-5">
            <h1 class="text-3xl font-bold text-center">Sistema de Login</h1>

            <div class="my-6">
                <label class="block text-lg mb-2" htmlForm="emailField">Endereço de E-mail:</label>
                <input class="w-full p-2 rounded-md text-lg bg-gray-800 border border-gray-600 outline-yellow-500" type="email" id="emailField">
            </div>

            <div class="my-6">
                <label class="block text-lg mb-2" htmlForm="passwordField">Senha:</label>
                <input class="w-full p-2 rounded-md text-lg bg-gray-800 border border-gray-600 outline-yellow-500" type="password" id="passwordField">
            </div>

            <!--BOTÃO -->
            <div class="my-6">
                <button class="w-full p-2 text-lg font-bold border-none bg-yellow-500">Entrar</button>
            </div>

        </div>
        <!-- Link para cadastro -->
        <div  class="text-center text-gray-400">
            Não é Membro? <a class="text-yellow-500 font-bold" href="#">Faça seu cadastro agora!</a>
        </div>

    </div>
</body>
</html>
